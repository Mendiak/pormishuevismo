<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa del Pormishuevismo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <div class="titulo-principal">
      <h1>Pormishuevismo</h1>
      <span>Mapa de un movimiento artístico</span>
    </div>
      <div class="sidebar-content">
        <div id="filtros">
          <div class="filtro">
            <label for="provincia-select" title="Selecciona para filtrar por provincia">Provincia:</label>
            <select id="provincia-select" title="Selecciona para filtrar por provincia">
              <option value="todas">Todas</option>
            </select>
          </div>
          <div class="filtro">
            <label for="tipo-select" title="Selecciona para filtrar por tipo de construcción">Tipo:</label>
            <select id="tipo-select">
              <option value="todos">Todos</option>
              <option value="rotonda">Rotonda</option>
              <option value="pabellon">Pabellón deportivo</option>
              <option value="urbanizacion">Urbanización</option>
              <option value="auditorio">Auditorio</option>
              <option value="museo">Centro de arte / Museo</option>
              <option value="parking">Parking</option>
              <option value="aeropuerto">Aeropuerto</option>
              <option value="puerto">Puerto</option>
              <option value="campo de golf">Campo de Golf</option>
              <option value="alojamiento turistico">Alojamiento Turístico</option>
            </select>
          </div>
          <div class="filtro">
            <label for="puntuacion-select" title="Selecciona para filtrar por puntuación">Puntuación:</label>
            <select id="puntuacion-select" title="Selecciona para filtrar por puntuación">
              <option value="todos">Todas</option>
              <option value="1">1 🥚</option>
              <option value="2">2 🥚🥚</option>
              <option value="3">3 🥚🥚🥚</option>
              <option value="4">4 🥚🥚🥚🥚</option>
              <option value="5">5 🥚🥚🥚🥚🥚</option>
            </select>
          </div>
        </div>
        <div class="controls">
          <button id="reset-filters">Reiniciar filtros</button>
          <span>Nº de elementos mostrados: <span id="conteo-puntos"></span></span>
          <div id="map-layer-control"><label for="map-layer-select">Estilo:</label><select id="map-layer-select"></select></div>
          <div class="sorting-options">
            <label for="sort-by">Ordenar por:</label>
            <select id="sort-by">
              <option value="nombre">Nombre</option>
              <option value="puntuacion">Puntuación</option>
              <option value="presupuestoFinal">Coste Final</option>
              <option value="provincia">Provincia</option>
            </select>
            <select id="sort-direction">
              <option value="asc">Ascendente</option>
              <option value="desc">Descendente</option>
            </select>
          </div>
        </div>
      </div>

    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Buscar por nombre o descripción..." aria-label="Buscar puntos por nombre o descripción">
        <button id="search-button"><i class="bi bi-search"></i></button>
    </div>
    <div id="lista-puntos">
    </div>

  </div>

  <!-- Loading indicator -->
  <div id="loading-indicator">
      <img src="https://i.stack.imgur.com/hzk6C.gif" alt="Cargando...">
      <p>Cargando datos del mapa...</p>
  </div>
  <div id="image-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-image">
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>

</html>
