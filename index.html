<body>
  <!-- La nueva cabecera, exclusiva para la versión móvil -->
  <div id="mobile-header">
    <button id="sidebar-toggle" class="sidebar-toggle-btn" title="Mostrar/Ocultar filtros" aria-label="Mostrar u ocultar filtros" aria-expanded="false">
      <div class="hamburger-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </button>
    <div class="casco"><img src="/assets/images/casco.png" alt="Icono de casco de obra"></div>
    <div class="titulo-texto">
      <h1>PORMISHUEVISMO</h1>
      <span>Mapa de un Movimiento Artístico</span>
    </div>
  </div>

  <div id="main-container">
    <div id="map">
      <div id="map-layer-control"><label for="map-layer-select">Estilo:</label><select id="map-layer-select"></select></div>
    </div>
    <div id="sidebar">
      <div class="titulo-principal">
        <div class="casco"><img src="/assets/images/casco.png" alt="Icono de casco de obra"></div>
        <div class="titulo-texto">
          <h1>PORMISHUEVISMO</h1>
          <span>Mapa de un movimiento artístico</span>
        </div>
      </div>
        <div class="sidebar-content">
          <div class="controles-wrapper">
            <fieldset>
              <legend class="visually-hidden">Controles de búsqueda y filtrado</legend>
              <!-- Búsqueda y reinicio -->
              <div class="fila-controles-superior">
                <div class="busqueda-wrapper">
                  <input type="text" id="search-input" placeholder="Buscar por nombre, descripción..." aria-label="Buscar puntos por nombre o descripción">
                  <button id="search-button" title="Buscar" aria-label="Buscar"><i class="bi bi-search" aria-hidden="true"></i></button>
                  <button id="reset-filters" title="Reiniciar filtros" aria-label="Reiniciar filtros" disabled><i class="bi bi-arrow-clockwise" aria-hidden="true"></i></button>
                </div>
                <div class="sorting-options"><label for="sort-by">Ordenar:</label><select id="sort-by"><option value="nombre">Nombre</option><option value="puntuacion">Puntuación</option><option value="presupuestoFinal">Coste Final</option><option value="provincia">Provincia</option></select><select id="sort-direction"><option value="asc">Asc</option><option value="desc">Desc</option></select></div>
              </div>
    
              <!-- Filtros -->
              <div id="filtros">
                <div class="filtro">
                  <label for="provincia-select">Provincia:</label>
                  <select id="provincia-select" title="Filtrar por provincia">
                    <option value="todas">Todas</option>
                  </select>
                </div>
                <div class="filtro">
                  <label for="tipo-select">Tipo:</label>
                  <select id="tipo-select" title="Filtrar por tipo">
                    <option value="todos">Todos</option>
                  </select>
                </div>
                <div class="filtro">
                  <label for="estado-select">Estado:</label>
                  <select id="estado-select" title="Filtrar por estado">
                    <option value="todos">Todos</option>
                  </select>
                </div>
                <div class="filtro">
                  <label for="puntuacion-select">Puntuación:</label>
                  <select id="puntuacion-select" title="Filtrar por puntuación">
                    <option value="todos">Todas</option>
                    <option value="1">1 🥚</option>
                    <option value="2">2 🥚🥚</option>
                    <option value="3">3 🥚🥚🥚</option>
                    <option value="4">4 🥚🥚🥚🥚</option>
                    <option value="5">5 🥚🥚🥚🥚🥚</option>
                  </select>
                </div>
              </div>
              <!-- Conteo de resultados -->
              <span class="conteo-resultados">Mostrando: <strong id="conteo-puntos"></strong></span>
            </fieldset>
          </div>
        </div>
      <div class="leyenda-mapa">
        <i class="bi bi-info-circle" aria-hidden="true"></i> Haz clic en un proyecto para verlo en el mapa
      </div>
      <div id="lista-puntos">
      </div>
      <!-- Botón para volver arriba en la lista -->
      <button id="back-to-top-btn" title="Volver arriba" aria-label="Volver arriba">
        <i class="bi bi-arrow-up-circle-fill" aria-hidden="true"></i></button>
    </div>
    <!-- Overlay para la sidebar en móvil -->
    <div id="sidebar-overlay"></div>
  </div>

  <!-- Loading indicator -->
  <div id="loading-indicator">
      <div class="loader"></div>
      <p>Cargando datos del mapa...</p>
  </div>
  <div id="image-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-image">
  </div>
